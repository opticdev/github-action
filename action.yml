name: "Optic"
description: "Run Optic against the current commit"
inputs:
  token:
    description: "Your organization's Optic token"
    required: true
  base:
    description: The base ref that you want to compare against. This should be formatted as `remote/branch`, e.g. `origin/master`
    default: origin/master
runs:
  using: "node16"
  main: "build/index.js"
